<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-teleport-controls/dist/aframe-teleport-controls.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky src="lilienstein_8k.jpg"></a-sky>
      <a-box position="2 2 0" color="#333399" shadow="cast: true"></a-box>

      <a-entity position="0 0 0" gltf-model="url(monkey.glb)" shadow="cast: true"></a-entity>
      <a-entity position="1 5 .5" light="type: directional; intensity: 3.0; color: white; castShadow: true"></a-entity>
      <a-entity light="type: ambient"></a-entity>

      <a-entity id="floor"
        geometry="primitive: box; width: 10; height: 1; depth: 10"
        position="0 0 0"
        material="color: #111"
        shadow="receive: true">
      </a-entity>

      <a-entity id="cameraRig" position="0 0 3">
        <a-entity camera wasd-controls="acceleration: 10" look-controls="reverseMouseDrag: true" position="0 1.2 0"></a-entity>
        <a-entity id="right-hand"
                  teleport-controls="collisionEntities: #floor; cameraRig: #cameraRig; button: trigger"
                  oculus-touch-controls="hand: right">
        </a-entity>
        <a-entity id="left-hand"
                  oculus-touch-controls="hand: left">
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
